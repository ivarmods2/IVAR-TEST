<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5), 0 0 15px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #ff0000;
        }

        .box {
            margin: 10px 0;
            padding: 12px;
            background-color: #222;
            border-radius: 8px;
            border: 2px solid #ff4d4d; /* Neon red border */
            color: #ffffff;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 0.7); /* Red neon shadow */
        }

        #timer {
            color: #ffb74d;
            font-size: 1.3em;
            font-weight: bold;
        }

        #currentResult {
            font-size: 1.2em;
            color: #ff4d4d;
        }

        .history-list {
            list-style-type: none;
            padding: 0;
            max-height: 120px;
            overflow-y: auto;
            text-align: left;
        }

        .history-item {
            padding: 6px;
            margin: 4px 0;
            background: rgba(255, 0, 0, 0.1); /* Subtle red background */
            border-left: 3px solid #ff4d4d;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SHIBU PRIVATE SERVER</h1>

    <div class="box">
        <div>Period Number</div>
        <div id="periodNumber">Loading...</div>
    </div>

    <div class="box">
        <div>Timer</div>
        <div id="timer">01:00</div>
    </div>

    <div class="box">
        <div>Current Result</div>
        <div id="currentResult">Waiting...</div>
    </div>

    <div class="box">
        <div>History</div>
        <ul id="history" class="history-list"></ul>
    </div>
</div>

<script>
    const periodNumberElement = document.getElementById('periodNumber');
    const timerElement = document.getElementById('timer');
    const currentResultElement = document.getElementById('currentResult');
    const historyElement = document.getElementById('history');

    const results = [
        'SMALL', 'BIG', 'BIG', 'SMALL', 'BIG', 'SMALL', 'BIG', 'BIG', 'SMALL', 'SMALL',
        'RED', 'BIG', 'BIG', 'SMALL', 'GREEN', 'RED', 'GREEN', 'BIG', 'SMALL', 'SMALL',
        'BIG', 'SMALL', 'BIG', 'SMALL', 'BIG', 'SMALL', 'BIG', 'GREEN', 'GREEN', 'GREEN',
        'RED', 'SMALL', 'GREEN', 'RED', 'SMALL', 'BIG', 'BIG', 'RED', 'SMALL', 'SMALL'
    ];

    let currentResultIndex = -1;
    let lastDisplayedPeriod = -1;

    function updatePeriodAndResult() {
        const now = new Date();
        const utcYear = now.getUTCFullYear();
        const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
        const utcDay = String(now.getUTCDate()).padStart(2, '0');
        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();

        const totalMinutes = utcHours * 60 + utcMinutes;
        const periodNumber = 10001 + totalMinutes;
        const periodString = `${utcYear}${utcMonth}${utcDay}1000${periodNumber}`;

        periodNumberElement.textContent = periodString;

        if (periodNumber !== lastDisplayedPeriod && currentResultIndex < results.length - 1) {
            currentResultIndex++;
            const result = results[currentResultIndex];
            currentResultElement.textContent = result;

            const historyItem = document.createElement('li');
            historyItem.textContent = `Period: ${periodString}, Result: ${result}`;
            historyItem.className = 'history-item';
            historyElement.prepend(historyItem);

            lastDisplayedPeriod = periodNumber;
        }
    }

    function startTimer() {
        setInterval(() => {
            const now = new Date();
            const remainingSeconds = 60 - (now.getUTCSeconds() % 60);
            const secondsDisplay = remainingSeconds.toString().padStart(2, '0');
            timerElement.textContent = `00:${secondsDisplay}`;

            if (remainingSeconds === 60) {
                updatePeriodAndResult();
            }
        }, 1000);
    }

    window.onload = startTimer;
</script>

</body>
</html>
