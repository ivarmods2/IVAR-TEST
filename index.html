<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Display</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Container styling */
        .container {
            width: 500px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 1.8em;
            color: #4a90e2;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* Box styling */
        .box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #bbdefb;
            color: #333;
            font-size: 1.1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .box:hover {
            transform: scale(1.03);
            background-color: #eaf5ff;
        }

        /* Timer styling */
        #timer {
            font-size: 1.8em;
            color: #4a90e2;
        }

        /* History box styling */
        .history-box {
            background: #f7faff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #bbdefb;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #333;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background: #e3f2fd;
            border-radius: 5px;
            border: 1px solid #bbdefb;
            color: #333;
            font-weight: bold;
            font-size: 0.9em;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
        }

        .button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .result-update {
            animation: pulse 1s ease infinite;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>30 SEC WINGO PRIVATE SERVER</h1>

    <div class="box">
        <div>Period Number</div>
        <div id="periodNumber">Loading...</div>
    </div>

    <div class="box result-update" id="currentResultContainer">
        <div>Current Result</div>
        <div id="currentResult">Waiting...</div>
    </div>

    <div class="box">
        <div>Timer</div>
        <div id="timer">00:30</div>
    </div>

    <div class="history-box">
        <div>History</div>
        <ul id="history" class="history-list"></ul>
    </div>

    <!-- Clear History and Refresh Buttons -->
    <button class="button" onclick="clearHistory()">Clear History</button>
    <button class="button" onclick="refreshResults()">Refresh Results</button>
</div>

<script>
    const periodNumberElement = document.getElementById('periodNumber');
    const timerElement = document.getElementById('timer');
    const currentResultElement = document.getElementById('currentResult');
    const currentResultContainer = document.getElementById('currentResultContainer');
    const historyElement = document.getElementById('history');

    // New fixed sequence of results
    const results = [
        'BIG', 'SMALL', 'SMALL', 'BIG', 'BIG', 'SMALL', 'BIG', 'SMALL', 'SMALL', 'BIG',
        'BIG', 'SMALL', 'SMALL', 'BIG', 'SMALL', 'SMALL', 'BIG', 'BIG', 'BIG', 'SMALL',
        'SMALL', 'BIG', 'SMALL', 'BIG', 'SMALL', 'SMALL', 'SMALL', 'BIG', 'BIG', 'BIG',
        'BIG', 'SMALL', 'SMALL', 'BIG', 'SMALL', 'BIG', 'SMALL', 'BIG', 'BIG', 'BIG',
        'SMALL', 'SMALL', 'SMALL', 'BIG', 'BIG', 'SMALL', 'SMALL', 'BIG', 'SMALL', 'BIG',
        'SMALL', 'BIG', 'SMALL', 'SMALL', 'SMALL', 'BIG', 'BIG', 'SMALL', 'SMALL', 'BIG',
        'BIG', 'SMALL'
    ];

    let lastDisplayedPeriod = -1;
    let firstPeriodDisplayed = false;
    let resultIndex = 0;

    function updatePeriodAndResult() {
        const now = new Date();
        const utcYear = now.getUTCFullYear();
        const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
        const utcDay = String(now.getUTCDate()).padStart(2, '0');
        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();
        const seconds = now.getUTCSeconds();
        const remainingSeconds = 30 - (seconds % 30);

        // Calculate period number for each 30-second interval
        const totalMinutes = utcHours * 60 + utcMinutes;
        const periodNumber = 10001 + totalMinutes * 2 + (seconds >= 30 ? 1 : 0);
        const periodString = `${utcYear}${utcMonth}${utcDay}30${periodNumber}`;

        // Update period number display
        periodNumberElement.textContent = periodString;

        // Show a new result only once per period change
        if (periodNumber !== lastDisplayedPeriod) {
            lastDisplayedPeriod = periodNumber;

            if (firstPeriodDisplayed) {
                // Display the result from the fixed sequence
                const result = results[resultIndex];
                currentResultElement.textContent = result;
                currentResultContainer.classList.remove('result-update'); // Reset animation
                void currentResultContainer.offsetWidth; // Trigger reflow for animation reset
                currentResultContainer.classList.add('result-update');

                // Add result to history
                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';

                const periodDiv = document.createElement('span');
                periodDiv.textContent = periodString;

                const resultDiv = document.createElement('span');
                resultDiv.textContent = result;

                historyItem.appendChild(periodDiv);
                historyItem.appendChild(resultDiv);
                historyElement.prepend(historyItem);

                // Move to the next result in the sequence
                resultIndex = (resultIndex + 1) % results.length;
            } else {
                // Mark that the first period display is done
                firstPeriodDisplayed = true;
            }
        }

        // Update timer display
        const secondsDisplay = remainingSeconds.toString().padStart(2, '0');
        timerElement.textContent = `00:${secondsDisplay}`;
    }

    // Function to clear history
    function clearHistory() {
        historyElement.innerHTML = '';
    }

    // Function to reset the sequence to the beginning
    function refreshResults() {
        resultIndex = 0; // Reset the index to start from the first result
        clearHistory();  // Clear the history
        firstPeriodDisplayed = false;  // Reset to avoid display on the first load
        currentResultElement.textContent = "Waiting..."; // Reset current result
    }

    setInterval(updatePeriodAndResult, 1000); // Update every second
</script>

</body>
</html>
